                const GAME_ERA_GROUPS_ASSET = [{"name":"Gen I","groups":["red-blue","yellow"]},{"name":"Gen II","groups":["gold-silver","crystal"]},{"name":"Gen III","groups":["ruby-sapphire","emerald","firered-leafgreen"]},{"name":"Gen IV","groups":["diamond-pearl","platinum","heartgold-soulsilver"]},{"name":"Gen V","groups":["black-white","black-2-white-2"]},{"name":"Gen VI","groups":["x-y","omega-ruby-alpha-sapphire"]},{"name":"Gen VII","groups":["sun-moon","ultra-sun-ultra-moon","lets-go-pikachu-lets-go-eevee"]},{"name":"Gen VIII","groups":["sword-shield","the-isle-of-armor","the-crown-tundra","brilliant-diamond-and-shining-pearl","legends-arceus"]},{"name":"Gen IX","groups":["scarlet-violet","the-teal-mask","the-indigo-disk"]}];
                const ALL_POKEMON_TYPES = ["Normal","Fire","Water","Grass","Electric","Ice","Fighting","Poison","Ground","Flying","Psychic","Bug","Rock","Ghost","Dragon","Dark","Steel","Fairy"];
                
                const getPokemonNameAndBadges = (formName, searchDB) => {
                    const info = searchDB?.pokemonFormInfo?.[formName];
                    if (!info) {
                        const capitalized = formName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        return { baseName: capitalized, badges: [] };
                    }
                    const { speciesName, isDefault } = info;
                    const baseName = speciesName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    if (isDefault) return { baseName, badges: [] };
                    const suffix = formName.substring(speciesName.length).replace(/^-/, '');
                    if (!suffix || suffix === 'gmax') return { baseName, badges: [] };
                    const badgeText = suffix.split('-').map(tag => tag === 'mega' ? 'Mega' : tag.charAt(0).toUpperCase() + tag.slice(1)).join(' ');
                    return { baseName, badges: [badgeText] };
                };
                
                const getMultiplierDisplayHTML = (multiplier) => {
                    if (multiplier === undefined || multiplier === 1) return '';
                    let text;
                    let color = 'bg-gray-700';
                    if (multiplier >= 2) color = 'bg-green-600';
                    if (multiplier < 1 && multiplier > 0) color = 'bg-red-600';
                    if (multiplier === 0) color = 'bg-black';
                    if (multiplier === 4) text = '4x';
                    else if (multiplier === 2) text = '2x';
                    else if (multiplier === 0.5) text = '½x';
                    else if (multiplier === 0.25) text = '¼x';
                    else text = `${multiplier}x`;
                    return `<div class="absolute -top-2 -right-2 text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center text-white ${color} border-2 border-zinc-800">${text}</div>`;
                };

                const getTypeDisplayHTML = (type, options = {}) => {
                    const { multiplier, isSelected = false, isHeader = false, isSide = false, className = '' } = options;
                    const iconSVG = TYPE_ICONS_ASSET[type] || '';
                    const baseColorClass = TYPE_COLORS_ASSET[type] || 'bg-zinc-700 text-white';

                    let interactiveAndSelectedClasses = '';
                    if (isHeader) {
                        interactiveAndSelectedClasses = 'cursor-pointer transition-all duration-200 ring-2';
                        if (isSelected) {
                            interactiveAndSelectedClasses += ' ring-white';
                        } else {
                            interactiveAndSelectedClasses += ' ring-transparent hover:ring-white/50';
                        }
                    }
                    
                    const sizeClasses = 'h-12 w-20 text-sm';
                    const contentHTML = iconSVG ? iconSVG : `<span>${escapeHtml(type)}</span>`;
                    const flexClasses = 'flex items-center justify-center';

                    return `<div 
                                class="type-display relative rounded-lg shadow-md font-bold ${flexClasses} ${baseColorClass} ${sizeClasses} ${className} ${interactiveAndSelectedClasses}"
                                data-type="${type}"
                                aria-label="${type} type"
                                role="${isHeader ? 'button' : 'img'}"
                                title="${type}"
                            >
                                ${contentHTML}
                                ${multiplier !== undefined ? getMultiplierDisplayHTML(multiplier) : ''}
                            </div>`;
                };

                document.addEventListener('DOMContentLoaded', async () => {
                    const body = document.body;
                    const pathPrefix = body.dataset.pathPrefix || './';
                    const eraName = body.dataset.eraName || 'Gen IX';

                    const getImagePath = (type, identifier) => {
                        switch (type) {
                            case 'artwork': return `${pathPrefix}images/pokemon/artwork/${identifier}.png`;
                            case 'sprite': return `${pathPrefix}images/pokemon/sprites/${identifier}.png`;
                            case 'item': return `${pathPrefix}images/items/${identifier}.png`;
                            default: return '';
                        }
                    };

                    // --- GLOBAL SEARCH DATA & APP ---
                    let searchData;
                    try {
                        const response = await fetch(`${pathPrefix}search-data.json`);
                        if (!response.ok) throw new Error('Search data fetch failed');
                        searchData = await response.json();
                    } catch(e) { 
                        console.error('Failed to load search data:', e);
                        searchData = {}; 
                    }

                    const renderGlobalResults = (term, containerId) => {
                        const resultsContainer = document.getElementById(containerId);
                        if (!resultsContainer) return;
                        if (!term) {
                            resultsContainer.innerHTML = '';
                            return;
                        }
                        const filteredPokemon = (searchData.pokemon || []).filter(p => p.baseName.toLowerCase().includes(term) || String(p.baseId).startsWith(term)).slice(0, 5);
                        const filteredItems = (searchData.items || []).filter(i => i.name.toLowerCase().includes(term)).slice(0, 5);
                        const filteredAbilities = (searchData.abilities || []).filter(a => a.name.toLowerCase().includes(term)).slice(0, 5);
                        const filteredAttacks = (searchData.attacks || []).filter(a => a.name.toLowerCase().includes(term)).slice(0, 5);
                        
                        const isMobile = containerId.includes('mobile');
                        const commonContainerClasses = 'p-2 max-h-[70vh] overflow-y-auto';
                        const desktopContainerClasses = 'bg-zinc-800 border border-zinc-700 rounded-lg shadow-lg';
                        const containerClasses = isMobile ? commonContainerClasses : `${desktopContainerClasses} ${commonContainerClasses}`;

                        if ([filteredPokemon, filteredItems, filteredAbilities, filteredAttacks].every(arr => arr.length === 0)) {
                             resultsContainer.innerHTML = `<div class="${containerClasses}"><p class="p-4 text-center text-zinc-400">No results found.</p></div>`;
                             return;
                        }

                        const pokemonHTML = filteredPokemon.length > 0 ? `<div><h3 class="px-4 pt-2 pb-1 text-xs font-bold text-zinc-400 uppercase">Pokémon (${filteredPokemon.length})</h3><div class="flex flex-col">` +
                            filteredPokemon.map(p => {
                                const linkId = searchData.speciesToDefaultIdMap[p.speciesName] || p.id;
                                const linkEra = p.latestEra || eraName;
                                const badgesHTML = p.badges.map(b => `<span class="ml-1 px-1.5 py-0.5 text-[10px] font-bold text-white bg-zinc-600 rounded-md">${escapeHtml(b)}</span>`).join('');
                                return `<a href="${pathPrefix}pokemon/${linkEra.replace(' ', '_')}/${linkId}.html" class="flex items-center gap-3 w-full text-left px-4 py-2 hover:bg-zinc-700 rounded-md transition-colors">
                                    <img src="${pathPrefix}images/pokemon/sprites/${p.id}.png" alt="${p.baseName}" class="w-10 h-10 bg-zinc-900/50 rounded-full flex-shrink-0">
                                    <div><span class="text-zinc-500 text-xs">#${p.baseId.toString().padStart(3, '0')}</span><div class="font-bold text-zinc-100 truncate">${p.baseName} ${badgesHTML}</div></div>
                                </a>`
                            }).join('') + '</div></div>' : '';
                        
                        const itemsHTML = filteredItems.length > 0 ? `<div><h3 class="px-4 pt-2 pb-1 text-xs font-bold text-zinc-400 uppercase">Items (${filteredItems.length})</h3><div class="flex flex-col">` +
                            filteredItems.map(i => `<a href="${pathPrefix}items/index.html#detail/${i.id}" class="flex items-center gap-3 w-full text-left px-4 py-2 hover:bg-zinc-700 rounded-md transition-colors">
                                <img src="${pathPrefix}images/items/${i.spriteName}.png" alt="" class="w-8 h-8 object-contain flex-shrink-0" onerror="this.style.opacity='0.2'"/>
                                <span class="font-bold text-zinc-100 capitalize">${escapeHtml(i.name)}</span>
                            </a>`).join('') + '</div></div>' : '';

                        const abilitiesHTML = filteredAbilities.length > 0 ? `<div><h3 class="px-4 pt-2 pb-1 text-xs font-bold text-zinc-400 uppercase">Abilities (${filteredAbilities.length})</h3><div class="flex flex-col">` +
                            filteredAbilities.map(a => `<a href="${pathPrefix}abilities/index.html#detail/${a.id}" class="w-full text-left px-4 py-2 hover:bg-zinc-700 rounded-md transition-colors font-bold text-zinc-100 capitalize">${escapeHtml(a.name)}</a>`).join('') + '</div></div>' : '';

                        const attacksHTML = filteredAttacks.length > 0 ? `<div><h3 class="px-4 pt-2 pb-1 text-xs font-bold text-zinc-400 uppercase">Attacks (${filteredAttacks.length})</h3><div class="flex flex-col">` +
                            filteredAttacks.map(a => `<a href="${pathPrefix}attacks/index.html#detail/${a.id}" class="w-full text-left px-4 py-2 hover:bg-zinc-700 rounded-md transition-colors font-bold text-zinc-100">
                               <div class="flex justify-between items-center"><span>${escapeHtml(toTitleCase(a.name))}</span><div class="flex-shrink-0">${getTypeDisplayHTML(a.type, { className: '!h-7 !w-16 !text-xs' })}</div></div>
                            </a>`).join('') + '</div></div>' : '';
                        
                        resultsContainer.innerHTML = `<div class="${containerClasses}">${pokemonHTML}${itemsHTML}${abilitiesHTML}${attacksHTML}</div>`;
                    };

                    // Desktop Search
                    const desktopSearchInput = document.getElementById('global-search-input');
                    if(desktopSearchInput) {
                        desktopSearchInput.addEventListener('input', function() { renderGlobalResults(this.value.toLowerCase().trim(), 'global-search-results-container') });
                        desktopSearchInput.addEventListener('focus', function() { renderGlobalResults(this.value.toLowerCase().trim(), 'global-search-results-container') });
                        desktopSearchInput.addEventListener('blur', () => setTimeout(() => {
                            const resultsContainer = document.getElementById('global-search-results-container');
                            if (resultsContainer && document.activeElement?.closest('#global-search-results-container') === null && document.activeElement?.id !== 'global-search-input') {
                                resultsContainer.innerHTML = '';
                            }
                        }, 150));
                    }
                    
                    // Mobile Search
                    const mobileSearchInput = document.getElementById('mobile-global-search-input');
                    if(mobileSearchInput) {
                        mobileSearchInput.addEventListener('input', function() { renderGlobalResults(this.value.toLowerCase().trim(), 'mobile-global-search-results-container') });
                        document.getElementById('mobile-search-trigger')?.addEventListener('click', () => {
                            const overlay = document.getElementById('mobile-search-overlay');
                            if(overlay) {
                                overlay.classList.remove('hidden');
                                overlay.classList.add('flex');
                                mobileSearchInput.focus();
                            }
                        });
                        document.getElementById('mobile-search-close')?.addEventListener('click', () => {
                             const overlay = document.getElementById('mobile-search-overlay');
                            if(overlay) {
                                overlay.classList.add('hidden');
                                overlay.classList.remove('flex');
                                mobileSearchInput.value = '';
                                document.getElementById('mobile-global-search-results-container').innerHTML = '';
                            }
                        });
                    }

                    // --- TYPE CHART MINI APP ---
                    if (document.getElementById('type-chart-container')) {
                        try {
                            const chartRules = JSON.parse(document.getElementById('type-chart-data').textContent);
                            const pokemonList = JSON.parse(document.getElementById('pokemon-data').textContent);
                            const displayedTypes = Object.keys(chartRules);
                            let selectedDefendingTypes = [];

                            const getDamageMultiplierHTML = (multiplier) => {
                                let text, colorClass, title;
                                if (multiplier === 4) { text = '4x'; colorClass = 'text-sky-400'; title = '4x damage'; }
                                else if (multiplier === 2) { text = '2x'; colorClass = 'text-lime-400'; title = '2x damage'; }
                                else if (multiplier === 0.5) { text = '½x'; colorClass = 'text-orange-400'; title = '½ damage'; }
                                else if (multiplier === 0.25) { text = '¼x'; colorClass = 'text-amber-500'; title = '¼ damage'; }
                                else if (multiplier === 0) { text = '0x'; colorClass = 'text-zinc-500'; title = 'No damage'; }
                                else return '<div class="h-8 w-8" title="1x damage"></div>';
                                return `<div class="flex items-center justify-center h-full w-full font-bold text-lg ${colorClass}" title="${title}">${text}</div>`;
                            };
                            
                            const render = () => {
                                const isCalculatorVisible = selectedDefendingTypes.length > 0;

                                // -- Desktop --
                                const fixedContainer = document.getElementById('type-chart-fixed-container');
                                const scrollContainer = document.getElementById('type-chart-scroll-container');
                                let fixedGridHTML = '', scrollGridHTML = '';
                                
                                let calculatorHeaderTypesHTML = '';
                                if (isCalculatorVisible) {
                                    if (selectedDefendingTypes.length === 2) {
                                        calculatorHeaderTypesHTML = `<div class="w-full h-full relative"><div class="absolute right-0 top-1/2 -translate-y-1/2 z-0">${getTypeDisplayHTML(selectedDefendingTypes[0], { className: 'h-10 w-12 !text-[10px] ring-2 ring-[#111112]' })}</div><div class="absolute left-0 top-1/2 -translate-y-1/2 z-10">${getTypeDisplayHTML(selectedDefendingTypes[1], { className: 'h-10 w-12 !text-[10px] ring-2 ring-[#111112]' })}</div></div>`;
                                    } else {
                                        calculatorHeaderTypesHTML = getTypeDisplayHTML(selectedDefendingTypes[0], { className: 'h-10 w-16 !text-xs' });
                                    }
                                }
                                fixedGridHTML += '<div class="sticky top-0 p-1 flex justify-center items-center bg-[#111112] z-20" style="grid-column: 1; grid-row: 1;"><div class="w-full h-12 flex items-center justify-center">' + calculatorHeaderTypesHTML + '</div></div>';
                                fixedGridHTML += '<div class="sticky top-0 px-4 py-1 flex justify-center items-center bg-[#111112] z-20 -mt-2" style="grid-column: 2; grid-row: 1;"><div class="w-20 h-12 flex items-center justify-center text-center text-xs font-bold text-zinc-500 leading-tight">Attacking ↓<br>Defending →</div></div>';
                                
                                displayedTypes.forEach(type => { scrollGridHTML += '<div class="sticky top-0 p-1 flex justify-center items-center bg-[#111112] z-10 -mt-2">' + getTypeDisplayHTML(type, { isSelected: selectedDefendingTypes.includes(type), isHeader: true }) + '</div>'; });
                                
                                displayedTypes.forEach((attackingType, rowIndex) => {
                                    let calculatorCellHTML = '';
                                    if (isCalculatorVisible) {
                                        let finalMultiplier = selectedDefendingTypes.reduce((acc, defType) => acc * (chartRules[attackingType]?.[defType] ?? 1), 1);
                                        calculatorCellHTML = getDamageMultiplierHTML(finalMultiplier);
                                    }
                                    fixedGridHTML += '<div class="h-14 flex items-center justify-center bg-[#111112] rounded-l-md" style="grid-row: ' + (rowIndex + 2) + '; grid-column: 1;">' + calculatorCellHTML + '</div>';
                                    fixedGridHTML += '<div class="px-4 py-1 flex justify-end items-center bg-[#111112] rounded-r-md" style="grid-row: ' + (rowIndex + 2) + '; grid-column: 2;">' + getTypeDisplayHTML(attackingType) + '</div>';
                                    displayedTypes.forEach((defendingType, colIndex) => {
                                        const multiplier = chartRules[attackingType]?.[defendingType] ?? 1;
                                        scrollGridHTML += '<div class="h-14 flex items-center justify-center bg-zinc-800/50 rounded-md" style="grid-row: ' + (rowIndex + 2) + '; grid-column: ' + (colIndex + 1) + ';">' + getDamageMultiplierHTML(multiplier) + '</div>';
                                    });
                                });

                                fixedContainer.innerHTML = '<div class="grid gap-y-1 gap-x-1" style="grid-template-columns: 90px minmax(90px, max-content);">' + fixedGridHTML + '</div>';
                                scrollContainer.innerHTML = '<div class="grid gap-1" style="min-width: max-content; grid-template-columns: repeat(' + displayedTypes.length + ', minmax(80px, 1fr));">' + scrollGridHTML + '</div>';

                                // -- Mobile --
                                const mobileSelector = document.getElementById('mobile-type-selector-container');
                                const mobileSelectedTypes = document.getElementById('mobile-selected-types-container');
                                const mobileResults = document.getElementById('mobile-type-results-container');
                                mobileSelector.innerHTML = displayedTypes.map(type => getTypeDisplayHTML(type, { isSelected: selectedDefendingTypes.includes(type), isHeader: true, className: '!h-10 !w-full' })).join('');
                                
                                if (isCalculatorVisible) {
                                    mobileSelectedTypes.innerHTML = '<div class="flex items-center gap-2">' + selectedDefendingTypes.map(type => getTypeDisplayHTML(type, { className: 'h-10 w-24 !text-xs' })).join('') + '</div>';
                                    const resultsHTML = displayedTypes.map(attackingType => {
                                        let finalMultiplier = selectedDefendingTypes.reduce((acc, defType) => acc * (chartRules[attackingType]?.[defType] ?? 1), 1);
                                        return '<div class="flex items-center justify-center gap-4 p-2 border-b border-zinc-800/50 last:border-b-0">' + getTypeDisplayHTML(attackingType, { className: 'h-10 w-24 !text-xs' }) + '<div class="w-16 text-center">' + getDamageMultiplierHTML(finalMultiplier) + '</div></div>';
                                    }).join('');
                                    mobileResults.innerHTML = '<div class="mt-4 border border-zinc-800/50 rounded-lg">' + resultsHTML + '</div>';
                                } else {
                                    mobileSelectedTypes.innerHTML = '';
                                    mobileResults.innerHTML = '<p class="text-center text-zinc-500 p-8">Select a type above to see its matchups.</p>';
                                }

                                // -- Matching Pokemon --
                                const matchingPokemonContainer = document.getElementById('matching-pokemon-container');
                                if (selectedDefendingTypes.length === 0) {
                                    matchingPokemonContainer.innerHTML = '';
                                    return;
                                }

                                const typeFilteredPokemon = pokemonList.filter(p => {
                                    const pokemonTypes = new Set(p.types);
                                    return selectedDefendingTypes.every(st => pokemonTypes.has(st)) && pokemonTypes.size === selectedDefendingTypes.length;
                                });
                                
                                if (typeFilteredPokemon.length > 0) {
                                    const gridItems = typeFilteredPokemon.map(p => {
                                        const { baseName, badges } = getPokemonNameAndBadges(p.name, searchData);
                                        const linkId = searchData.speciesToDefaultIdMap[p.speciesName] || p.id;
                                        const badgesHTML = badges.map(b => `<span class="ml-1.5 px-1.5 py-0.5 text-xs font-bold text-white bg-zinc-600 rounded-md">${b}</span>`).join('');
                                        const gmaxIconHTML = p.hasGmax ? `<div class="absolute top-1 left-1 h-6 w-6 p-0.5" title="Has Gigantamax form">${GIGANTAMAX_ICON_SVG_STRING.replace('<svg ', '<svg class="w-full h-full" ')}</div>` : '';
                                        const linkHref = `${pathPrefix}pokemon/${eraName.replace(' ', '_')}/${linkId}.html`;
                                        return `<a class="text-center group transition-transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white rounded-lg" href="${linkHref}">
                                            <div class="bg-zinc-800 group-hover:bg-zinc-700 rounded-lg p-2 aspect-square flex items-center justify-center transition relative">
                                                <img src="${pathPrefix}images/pokemon/artwork/${p.id}.png" alt="${p.name}" class="w-full h-full object-contain drop-shadow-[0_2px_5px_rgba(0,0,0,0.5)]" loading="lazy">
                                                ${gmaxIconHTML}
                                            </div>
                                            <div class="text-sm font-bold mt-2 text-zinc-300 group-hover:text-zinc-100 transition flex items-center justify-center flex-wrap px-1">
                                                <span class="text-zinc-500 group-hover:text-zinc-400">#${String(p.baseId).padStart(3, '0')}</span> 
                                                <span class="ml-1">${baseName}</span>${badgesHTML}
                                            </div>
                                        </a>`;
                                    }).join('');
                                    matchingPokemonContainer.innerHTML = '<h2 class="text-2xl font-bold text-center mb-4 text-zinc-300">Matching Pokémon (' + typeFilteredPokemon.length + ')</h2><div class="grid grid-cols-2 xs:grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-7 gap-4">' + gridItems + '</div>';
                                } else {
                                    matchingPokemonContainer.innerHTML = '<h2 class="text-2xl font-bold text-center mb-4 text-zinc-300">Matching Pokémon</h2><p class="text-center text-zinc-500 p-8">No Pokémon match the selected types for this generation.</p>';
                                }
                            };

                            document.getElementById('type-chart-container').addEventListener('click', (e) => {
                                const typeEl = e.target.closest('.type-display[data-type]');
                                if (typeEl) {
                                    const type = typeEl.dataset.type;
                                    const index = selectedDefendingTypes.indexOf(type);
                                    if (index > -1) selectedDefendingTypes.splice(index, 1);
                                    else {
                                        if (selectedDefendingTypes.length < 2) selectedDefendingTypes.push(type);
                                        else { selectedDefendingTypes.shift(); selectedDefendingTypes.push(type); }
                                    }
                                    render();
                                }
                            });
                            render();
                        } catch (e) { console.error('Failed to init static type chart', e); }
                    }

                    // --- DATABASE MINI-APPS ---
                    const generatePokemonGridHTML = (pokemonToDisplay) => {
                        if (pokemonToDisplay.length === 0) return `<p class="text-center text-zinc-500 p-8">No Pokémon found.</p>`;
                        const gridItems = pokemonToDisplay.map(p => {
                            const { baseName, badges } = getPokemonNameAndBadges(p.name, searchData);
                            const linkId = searchData.speciesToDefaultIdMap[p.speciesName] || p.id;
                            const latestEra = (searchData.pokemon.find(sp => sp.id === p.id) || {}).latestEra || 'Gen IX';
                            const linkHref = `${pathPrefix}pokemon/${latestEra.replace(' ', '_')}/${linkId}.html`;
                            const badgesHTML = badges.map(b => `<span class="ml-1.5 px-1.5 py-0.5 text-xs font-bold text-white bg-zinc-600 rounded-md">${escapeHtml(b)}</span>`).join('');
                            return `<a class="text-center group transition-transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white rounded-lg" href="${linkHref}">
                                <div class="bg-zinc-800 group-hover:bg-zinc-700 rounded-lg p-2 aspect-square flex items-center justify-center transition relative">
                                    <img src="${getImagePath('artwork', p.id)}" alt="${p.name}" class="w-full h-full object-contain drop-shadow-[0_2px_5px_rgba(0,0,0,0.5)]" loading="lazy">
                                </div>
                                <div class="text-sm font-bold mt-2 text-zinc-300 group-hover:text-zinc-100 transition flex items-center justify-center flex-wrap px-1">
                                    <span class="text-zinc-500 group-hover:text-zinc-400">#${String(p.pokedexNumber || p.baseId).padStart(3, '0')}</span> 
                                    <span class="ml-1">${baseName}</span>${badgesHTML}
                                </div>
                            </a>`;
                        }).join('');
                        return `<div class="grid grid-cols-2 xs:grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-7 gap-4">${gridItems}</div>`;
                    };

                    if (document.getElementById('item-index-container')) {
                        try {
                            const container = document.getElementById('item-index-container');
                            const itemsDB = JSON.parse(document.getElementById('items-data').textContent);
                            const attacksDB = searchData.attacks || [];

                            const renderCategories = () => {
                                const categories = [...new Set(itemsDB.map(i => i.category))];
                                const allCategories = [...new Set([...categories, 'TMs & HMs'])];
                                const categoryOrder = ['Poké Balls', 'Medicine', 'TMs & HMs', 'Evolution Items', 'Mega Stones', 'Z-Crystals', 'Plates, Drives & Memories', 'Gems', 'Held Items', 'Battle Items', 'Berries', 'Ingredients', 'Valuable Items', 'Fossils', 'Key Items', 'Other'];
                                allCategories.sort((a, b) => categoryOrder.indexOf(a) - categoryOrder.indexOf(b));
                                const categoriesHTML = allCategories.map(c => `<a href="#list/${encodeURIComponent(c)}" class="w-full px-4 py-3 bg-zinc-800 text-zinc-200 font-bold rounded-lg transition-colors hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-white">${escapeHtml(c)}</a>`).join('');
                                container.innerHTML = `<h1 class="text-3xl sm:text-4xl font-bold text-center text-zinc-100 mb-8">Item Categories</h1><div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-4xl mx-auto">${categoriesHTML}</div>`;
                            };
                            
                            const renderItemList = (category) => {
                                let listHTML;
                                if (category === 'TMs & HMs') {
                                    const tmAttacks = attacksDB.filter(a => a.machines && a.machines.length > 0);
                                    listHTML = tmAttacks.map(a => `<a href="${pathPrefix}attacks/index.html#detail/${a.id}" class="w-full text-left px-4 py-3 bg-zinc-800 text-zinc-200 font-bold rounded-lg transition-colors hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-white capitalize flex items-center gap-4">${escapeHtml(toTitleCase(a.name))}</a>`).join('');
                                } else {
                                    const items = itemsDB.filter(i => i.category === category);
                                    listHTML = items.map(i => `<a href="#detail/${i.id}" class="w-full text-left px-4 py-3 bg-zinc-800 text-zinc-200 font-bold rounded-lg transition-colors hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-white capitalize flex items-center gap-4"><img src="${getImagePath('item', i.spriteName)}" alt="" class="w-8 h-8 object-contain" onerror="this.style.opacity='0.2'"/><span>${escapeHtml(i.name)}</span></a>`).join('');
                                }
                                container.innerHTML = `<h1 class="text-3xl sm:text-4xl font-bold text-center text-zinc-100 mb-8">${escapeHtml(category)}</h1><div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">${listHTML}</div>`;
                            };

                            const renderItemDetail = (item) => {
                                if (!item) { container.innerHTML = `<p>Item not found.</p>`; return; }
                                const backLink = item.category ? `#list/${encodeURIComponent(item.category)}` : '#categories';
                                container.innerHTML = `<div class="max-w-4xl mx-auto space-y-6">
                                    <h1 class="text-3xl sm:text-4xl font-bold text-center text-zinc-100 capitalize">${escapeHtml(item.name)}</h1>
                                    <div class="bg-zinc-800/60 p-6 rounded-lg border border-zinc-700/50 flex flex-col sm:flex-row items-center gap-6">
                                        <img src="${getImagePath('item', item.spriteName)}" alt="${escapeHtml(item.name)}" class="w-24 h-24 object-contain bg-zinc-900/50 p-2 rounded-full" onerror="this.style.display='none'"/>
                                        <div><p class="text-zinc-300 italic text-base mb-4 text-center sm:text-left">"${escapeHtml(item.flavorText)}"</p></div>
                                    </div>
                                    <div class="bg-zinc-800/60 p-6 rounded-lg border border-zinc-700/50">
                                        <h3 class="font-semibold text-zinc-100 text-lg mb-2">Effect</h3><p class="text-zinc-300 text-base leading-relaxed">${escapeHtml(item.effect)}</p>
                                    </div>
                                    <a href="${backLink}" class="text-center block text-yellow-400 hover:underline">Back to List</a>
                                </div>`;
                            };

                            const router = () => {
                                const hash = window.location.hash || '#categories';
                                if (hash.startsWith('#detail/')) {
                                    const id = parseInt(hash.split('/')[1]);
                                    const item = itemsDB.find(i => i.id === id);
                                    renderItemDetail(item);
                                } else if (hash.startsWith('#list/')) {
                                    const category = decodeURIComponent(hash.split('/')[1]);
                                    renderItemList(category);
                                } else {
                                    renderCategories();
                                }
                                window.scrollTo(0,0);
                            };
                            window.addEventListener('hashchange', router);
                            router();
                        } catch(e) { console.error('Failed to init static item index', e); }
                    }

                    if (document.getElementById('ability-index-container')) {
                        try {
                            const container = document.getElementById('ability-index-container');
                            const abilitiesDB = JSON.parse(document.getElementById('abilities-data').textContent);
                            
                            const renderList = () => {
                                const listHTML = abilitiesDB.map(a => `<a href="#detail/${a.id}" class="w-full text-left px-4 py-3 bg-zinc-800 text-zinc-200 font-bold rounded-lg transition-colors hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-white capitalize">${escapeHtml(a.name)}</a>`).join('');
                                container.innerHTML = `<h1 class="text-3xl sm:text-4xl font-bold text-center text-zinc-100 mb-8">Ability Index</h1><div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">${listHTML}</div>`;
                            };

                            const renderDetail = (ability) => {
                                if (!ability) { container.innerHTML = `<p>Ability not found.</p>`; return; }
                                const pokemonGrid = generatePokemonGridHTML(ability.pokemon);
                                container.innerHTML = `<div class="max-w-4xl mx-auto space-y-6">
                                    <h1 class="text-3xl sm:text-4xl font-bold text-center text-zinc-100 capitalize">${escapeHtml(ability.name)}</h1>
                                    <div class="bg-zinc-800/60 p-6 rounded-lg border border-zinc-700/50">
                                        <p class="text-zinc-300 italic text-base mb-4">${escapeHtml(ability.flavorText)}</p>
                                        <div class="mt-auto pt-4 border-t border-zinc-700/50"><h3 class="font-semibold text-zinc-100 text-lg mb-2">Effect</h3><p class="text-zinc-300 text-base leading-relaxed">${escapeHtml(ability.effect)}</p></div>
                                    </div>
                                    <div class="bg-zinc-800/60 p-6 rounded-lg border border-zinc-700/50"><h3 class="font-semibold text-zinc-100 text-lg mb-4">Pokémon with this ability (${ability.pokemon.length})</h3>${pokemonGrid}</div>
                                    <a href="#list" class="text-center block text-yellow-400 hover:underline">Back to List</a>
                                </div>`;
                            };

                            const router = () => {
                                const hash = window.location.hash || '#list';
                                if (hash.startsWith('#detail/')) {
                                    const id = parseInt(hash.split('/')[1]);
                                    const ability = abilitiesDB.find(a => a.id === id);
                                    renderDetail(ability);
                                } else {
                                    renderList();
                                }
                                window.scrollTo(0,0);
                            };
                            window.addEventListener('hashchange', router);
                            router();
                        } catch(e) { console.error('Failed to init static ability index', e); }
                    }

                    if (document.getElementById('attack-index-container')) {
                        try {
                            const container = document.getElementById('attack-index-container');
                            const attacksDB = JSON.parse(document.getElementById('attacks-data').textContent);
                            const learnsetsDB = JSON.parse(document.getElementById('attack-learnsets-data').textContent);
                            
                            const renderList = () => {
                                const categorized = new Map();
                                attacksDB.forEach(a => {
                                    if (!categorized.has(a.type)) categorized.set(a.type, []);
                                    categorized.get(a.type).push(a);
                                });
                                ALL_POKEMON_TYPES.forEach(type => {
                                    if (categorized.has(type)) {
                                        categorized.get(type).sort((a,b) => a.name.localeCompare(b.name));
                                    }
                                });
                                const damageClassIcons = { physical: PHYSICAL_ATTACK_ICON_SVG_STRING, special: SPECIAL_ATTACK_ICON_SVG_STRING, status: STATUS_ATTACK_ICON_SVG_STRING };

                                const listHTML = ALL_POKEMON_TYPES.map(type => {
                                    const attacks = categorized.get(type);
                                    if (!attacks || attacks.length === 0) return '';
                                    const rows = attacks.map(a => `<tr class="border-b border-zinc-700/50 hover:bg-zinc-700/50 transition-colors">
                                        <td class="p-3 font-bold text-zinc-100"><a href="#detail/${a.id}" class="hover:underline">${escapeHtml(toTitleCase(a.name))}</a></td>
                                        <td class="p-3 text-center"><div class="h-5 w-7 mx-auto" title="${a.damageClass}">${damageClassIcons[a.damageClass] || ''}</div></td>
                                        <td class="p-3 text-center font-mono">${a.power ?? '—'}</td><td class="p-3 text-center font-mono">${a.accuracy ?? '—'}</td>
                                        <td class="p-3 text-center font-mono">${a.pp ?? '—'}</td><td class="p-3 text-sm text-zinc-400 text-left">${escapeHtml(a.shortEffect)}</td>
                                    </tr>`).join('');
                                    return `<details class="border-b border-zinc-800 last:border-b-0 group"><summary class="flex items-center justify-between p-4 cursor-pointer hover:bg-zinc-800 list-none"><div class="flex items-center gap-4">${getTypeDisplayHTML(type, {className: '!h-12 !w-28'})}<h2 class="text-3xl font-bold">${type}</h2></div><div class="transform transition-transform duration-200 group-open:rotate-90"><svg class="h-6 w-6 text-zinc-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></div></summary><div class="overflow-x-auto p-4"><table class="w-full min-w-[800px] text-sm text-left text-zinc-300"><thead class="text-xs text-zinc-400 uppercase bg-zinc-800/50"><tr><th class="p-3 w-1/6">Name</th><th class="p-3 text-center w-[100px]">Class</th><th class="p-3 text-center w-[70px]">Power</th><th class="p-3 text-center w-[70px]">Acc.</th><th class="p-3 text-center w-[70px]">PP</th><th class="p-3 w-1/2">Effect</th></tr></thead><tbody>${rows}</tbody></table></div></details>`;
                                }).join('');

                                container.innerHTML = `<h1 class="text-3xl sm:text-4xl font-bold text-center text-zinc-100 mb-8">Attack Index</h1>${listHTML}`;
                            };

                            const renderDetail = (attack) => {
                                if (!attack) { container.innerHTML = `<p>Attack not found.</p>`; return; }
                                const learnMethods = learnsetsDB[attack.name] || {};
                                let pokemonHTML = '';
                                if (Object.values(learnMethods).some(arr => arr.length > 0)) {
                                     const levelUp = learnMethods['level-up'] && learnMethods['level-up'].length > 0 ? `<div><h4 class="font-semibold text-zinc-200 text-md mb-3">Learn by Level up (${learnMethods['level-up'].length})</h4>${generatePokemonGridHTML(learnMethods['level-up'])}</div>` : '';
                                     const machine = learnMethods['machine'] && learnMethods['machine'].length > 0 ? `<div><h4 class="font-semibold text-zinc-200 text-md mb-3">Learn by TM/HM (${learnMethods['machine'].length})</h4>${generatePokemonGridHTML(learnMethods['machine'])}</div>` : '';
                                     const egg = learnMethods['egg'] && learnMethods['egg'].length > 0 ? `<div><h4 class="font-semibold text-zinc-200 text-md mb-3">Learn by Breeding (${learnMethods['egg'].length})</h4>${generatePokemonGridHTML(learnMethods['egg'])}</div>` : '';
                                     const tutor = learnMethods['tutor'] && learnMethods['tutor'].length > 0 ? `<div><h4 class="font-semibold text-zinc-200 text-md mb-3">Learn by Tutor (${learnMethods['tutor'].length})</h4>${generatePokemonGridHTML(learnMethods['tutor'])}</div>` : '';
                                     pokemonHTML = `<div class="bg-zinc-800/60 p-6 rounded-lg border border-zinc-700/50"><h3 class="font-semibold text-zinc-100 text-lg mb-2">Pokémon that learn this move</h3><div class="space-y-4">${levelUp}${machine}${egg}${tutor}</div></div>`;
                                }
                                container.innerHTML = `<div class="max-w-4xl mx-auto space-y-6">
                                    <h1 class="text-3xl sm:text-4xl font-bold text-center text-zinc-100">${escapeHtml(toTitleCase(attack.name))}</h1>
                                    <div class="bg-zinc-800/60 p-6 rounded-lg border border-zinc-700/50">
                                        <div class="flex justify-center mb-4">${getTypeDisplayHTML(attack.type, {className: 'h-11 w-24 text-base'})}</div>
                                        <p class="text-zinc-300 italic text-base mb-4 text-center">"${escapeHtml(attack.flavorText)}"</p>
                                        <div class="mt-auto pt-4 border-t border-zinc-700/50"><h3 class="font-semibold text-zinc-100 text-lg mb-2">Effect</h3><p class="text-zinc-300 text-base leading-relaxed">${escapeHtml(attack.effect)}</p></div>
                                    </div>
                                    ${pokemonHTML}
                                    <a href="#list" class="text-center block text-yellow-400 hover:underline">Back to List</a>
                                </div>`;
                            };

                            const router = () => {
                                const hash = window.location.hash || '#list';
                                if (hash.startsWith('#detail/')) {
                                    const id = parseInt(hash.split('/')[1]);
                                    const attack = attacksDB.find(a => a.id === id);
                                    renderDetail(attack);
                                } else {
                                    renderList();
                                }
                                window.scrollTo(0,0);
                            };
                            window.addEventListener('hashchange', router);
                            router();
                        } catch(e) { console.error('Failed to init static attack index', e); }
                    }

                    // --- OTHER HANDLERS ---
                    document.querySelectorAll('.move-tab-btn').forEach(tab => {
                        tab.addEventListener('click', (e) => {
                            const tabId = tab.dataset.tabId;
                            if (!tabId) return;
                            const parent = tab.closest('.moves-container');
                            parent.querySelectorAll('.move-tab-btn').forEach(btn => {
                                const isSelected = btn.dataset.tabId === tabId;
                                btn.classList.toggle('bg-zinc-200', isSelected); btn.classList.toggle('text-zinc-900', isSelected);
                                btn.classList.toggle('bg-zinc-700', !isSelected); btn.classList.toggle('text-zinc-300', !isSelected);
                            });
                            parent.querySelectorAll('.move-tab-content').forEach(content => content.classList.toggle('hidden', content.id !== 'move-tab-content-' + tabId));
                        });
                    });

                    document.querySelectorAll('.scroll-to-section-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const targetId = btn.dataset.targetId;
                            if (targetId) document.getElementById(targetId)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        });
                    });

                });
            </script>
</body>
</html>

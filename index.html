<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Type Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #root {
        transition: opacity 150ms ease-in-out;
      }

      .shape-main-fill { fill: #f4f4f5; } /* zinc-100 */
      .shape-accent-fill { fill: #3f3f46; } /* zinc-700 */
      
      .stat-radar-grid-line {
        stroke: #3f3f46; /* zinc-700 */
      }
      .stat-radar-axis-label {
        fill: #a1a1aa; /* zinc-400 */
      }
      .stat-radar-value-label {
        fill: #f4f4f5; /* zinc-100 */
      }
      #search-results-container {
        transition: opacity 150ms ease-in-out;
      }
      .image-rendering-pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body class="bg-zinc-900 text-zinc-200">
    <div id="root"></div>
    <div id="search-results-container" class="hidden"></div>
    <button id="scroll-to-top" class="fixed bottom-6 right-6 bg-zinc-700 hover:bg-zinc-600 text-white p-3 rounded-full shadow-lg transition-opacity duration-300 opacity-0 pointer-events-none z-40" aria-label="Scroll to top">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
      </svg>
    </button>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
